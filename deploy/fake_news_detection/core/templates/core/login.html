{% extends 'core/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="my-5 pt-2"></div>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h2 class="text-center alert alert-secondary my-3 shadow">User Login</h2>
            <form method="post" novalidate>
                {% csrf_token %}
                {% if form.non_field_errors %}
                {% for error in form.non_field_errors %}
                <p class="text-center shadow alert alert-warning my-3">{{error}}</p>
                {% endfor %}
                {% endif %}
                {% for fm in form %}
                <div class="form-group">
                    {{fm.label_tag}} {{fm}} <small class="shadow text-danger">{{fm.errors|striptags}}</small>
                </div>
                {% endfor %}
                <div class="d-grid gap-2 py-4">
                    <input type="submit" value="Login" class="btn btn-primary  shadow">
                </div>
            </form>
            <div class="my-5 py-2"></div>
        </div>
    </div>
</div>
{% endblock content %}
